<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>JS Conditionals</title>
  </head>

  <body>

    <h1 class="jumbotron bg-primary mx-5 my-5 text-center">JS Conditionals</h1>

      <!-- use "if" structure to check eligibility for driving -->
      <div class="bg-light text-primary mx-5 p-5">
        <form class="myForm" action="index.html" method="post">

          <h2 class="mx-4 pt-2 text-primary">Driving Eligibility</h2>
          <label class="mx-4 my-3" for="age">Enter your age:</label>
          <input id="age" type="number" name="" value="">
          <br>
          <br>

          <!-- Button trigger modal -->
          <button id="submit" type="button" class="btn btn-lg btn-info mx-4" data-toggle="modal" data-target="#exampleModal">
              Submit
          </button>

        </form>

      </div>

          <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title text-primary" id="exampleModalLabel">Great!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div id="result" class="modal-body text-info">
              You are eligible to sit for your Drivers License test.
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


  <!-- use "if" structure to dynamically bring HTML elements and style -->
  <br>
  <div class="bg-light text-warning mx-5 p-5">
    <form class="myForm" action="index.html" method="post">

      <h2 class="mx-4 pt-2 text-warning">Painting with color choice</h2>
      <label class="mx-4 my-3 text-warning" for="age">What is your favourite color?</label>
      <select id="color" name="colors">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
      <br>
      <br>

      <!-- Button trigger modal -->
      <button id="colorIt" type="button" class="btn btn-lg btn-warning text-light mx-4 " data-toggle="modal" data-target="#exampleModal">
        Colour it!
      </button>

      </form>

  </div>

  <!-- work out the total, average and grade for a student's marks -->
  <div class="my-5">
    <form class="bg-light mx-5 p-5 myForm" action="index.html" method="post">

      <h2 class="text-success mb-3">Student's grade</h2>
      <label class="text-success p-3" for="name">Name</label>
      <input  class="form-control text-dark" id="name" type="text" name="" value="">
      <br>
      <br>


      <label class="text-success p-3" for="mod1">Module1</label>
      <input class="form-control" id="mod1" type="number" name="" value="">
      <br>
      <br>

      <label class="text-success p-3" for="mod2">Module2</label>
      <input class="form-control" id="mod2" type="number" name="" value="">
      <br>
      <br>

      <label class="text-success p-3" for="mod3">Module3</label>
      <input class="form-control" id="mod3" type="number" name="" value="">
      <br>
      <br>

      <label class="text-success p-3" for="mod4">Module4</label>
      <input class="form-control" id="mod4" type="number" name="" value="">
      <br>
      <br>



      <!-- Button trigger modal -->
      <button id="showGrade" type="button" class="btn btn-lg btn-success text-light" data-toggle="modal" data-target="#exampleModal">
      Show Grade
      </button>



    </form>

  </div>

















    <!-- Script sources  -->

    <!-- JQuery -->
    <script src="jquery-3.5.1.js"></script>

    <!-- Popper -->
    <script src="popper-core-master/src/popper.js"></script>

    <!-- Bootstrap -->
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>

    <!-- Always have this one last  -->
    <script src="js/script.js"></script>

  </body>


</html>
